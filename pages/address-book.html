<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/new_addressbook.css">
    <script type="text/javascript" src="../js/AddressBook.js"></script>
    <script type="text/javascript" src="../js/AddFormValidation.js"></script>
    <title>Address Book App</title>
</head>
<!-- UC 1 -->
<body>
    <header class="header-content header">
        <div class="logo-content">
            <img src="../assets/images/logo-add.jpg" alt="logo">
            <div><span class=" book-text">ADDRESS</span><br>
                <span class="book-text add-book">BOOK</span>

            </div>
        </div>
    </header>
    </div>
<!-- UC 2 -->
<div class="form-content">
    <form class="form" action="#" onsubmit="save(event);" onreset="reset();">
        <div class="form-head">
            <span class="form-head-text">PERSON ADDRESS FORM</span>
            <span class="cross-icon">
                <span class="close">&times;</span>
                <ion-icon class="close-circle" name="close-circle"></ion-icon>
            </span>
        </div>
<!-- UC 3 -->

        <div class="body">
            <label class="label text" for="name">Full Name</label></br>&nbsp;
            <input class="input" type="text" id="name" name="name" required>
            <error-output class="text-error"></error-output>

            <label class="label text" for="address">Address</label></br>&nbsp;
            <textarea id="address" class="input" name="address" style="height: 100px; "></textarea>
            <error-output class="address-error"></error-output>

            <div class="row-content">
                <div class="label-city">
                    <label class="city" for="city">City</label><br>&nbsp;
                    <select id="city" name="city">
                    <option value="">Select City</option>
                    <option value="Achalpur">Achalpur</option>
                    <option value="Ahiri">Ahiri</option>
                    <option value="Ahmadnagar">Ahmadnagar</option>
                    <option value="Ahmadpur">Ahmadpur</option>
                    <option value="Airoli">Airoli</option>
                    <option value="Ajra">Ajra</option>
                    <option value="Akalkot">Akalkot</option>
                    <option value="Akola">Akola</option>
                    <option value="Akot">Akot</option>
                    <option value="Alandi">Alandi</option>
                    <option value="Alibag">Alibag</option>
                    <option value="Allapalli">Allapalli</option>
                    <option value="Amalner">Amalner</option>
                    <option value="Amarnath">Amarnath</option>
                    <option value="Ambad">Ambad</option>
                    <option value="Ambajogai">Ambajogai</option>
                    <option value="Amravati">Amravati</option>
                    <option value="Amravati Division">Amravati Division</option>
                    <option value="Anjangaon">Anjangaon</option>
                    <option value="Anshing">Anshing</option>
                    <option value="Arangaon">Arangaon</option>
                    <option value="Artist Village">Artist Village</option>
                    <option value="Arvi">Arvi</option>
                    <option value="Ashta">Ashta</option>
                    <option value="Kati">Kati</option>
                    <option value="Morsi">Morsi</option>
                    <option value="Mowad">Mowad</option>
                    <option value="Mudkhed">Mudkhed</option>
                    <option value="Mukher">Mukher</option>
                    <option value="Mul">Mul</option>
                    <option value="Mumbai">Mumbai</option>
                    <option value="Mumbai Suburban">Mumbai Suburban</option>
                    <option value="Murbad">Murbad</option>
                    <option value="Murgud">Murgud</option>
                    <option value="Murtajapur">Murtajapur</option>
                    <option value="Murud">Murud</option>
                    <option value="Nagothana">Nagothana</option>
                </select>
            </div>
            <div class="label-state">
                <label class="state" for="state">State</label><br>&nbsp;
                <select id="state" name="state">
                    <option value="">Select State</option>
                    <option value="AP">Andra Pradesh</option>
                    <option value="AR">Arunachal Pradesh</option>
                    <option value="AS">Assam</option>
                    <option value="BR">Bihar</option>
                    <option value="CG">Chhattisgarh</option>
                    <option value="GA">Goa</option>
                    <option value="GJ">Gujarat</option>
                    <option value="HR">Haryana</option>
                    <option value="HP">Himachal Pradesh</option>
                    <option value="JK">Jammu & Kashmir</option>
                    <option value="JH">Jharkhand</option>
                    <option value="KA">Karnataka</option>
                    <option value="KL">Kerala</option>
                    <option value="MP">Madhya Pradesh</option>
                    <option value="MH">Maharashtra</option>
                    <option value="MN">Manipur</option>
                    <option value="ML">Meghalaya</option>
                    <option value="MZ">Mizoram</option>
                    <option value="NL">Nagaland</option>
                    <option value="OR">Odisha</option>
                    <option value="PB">Punjab</option>
                    <option value="RJ">Rajasthan</option>
                    <option value="SK">Sikkim</option>
                    <option value="TN">Tamil Nadu</option>
                    <option value="TE">Telangana</option>
                    <option value="TR">Tripura</option>
                    <option value="UK">Uttarakhand</option>
                    <option value="UP">Uttar Pradesh</option>
                    <option value="WB">West Bengal</option>
                    <option value="AN">Andaman and Nicobar</option>
                    <option value="CH">Chandigarh</option>
                    <option value="DH">Dadara and Nagar Haveli</option>
                    <option value="DD">Daman and Diu</option>
                    <option value="DL">Delhi</option>
                    <option value="LK">Ladakh</option>
                    <option value="LD">Lakshadweep</option>
                    <option value="PY">Puducherry</option>
                </select>
            </div>
            <div class="label-zip">
                <label class="zip" for="zipcode">Zipcode</label></br>&nbsp;
                <input class="input" id="zipcode " name="zipcode" placeholder="Zip Code "></input>
            </div>
        </div>
        
        <label class="label-text-phone" for="phone">Phone Number</label>
        <input class="input" type="phone" id="phone" name="phone"  required>
        <error-output class="phone-error"></error-output>
<!-- UC 5 -->
        <div class="add-reset">
            <button type="submit" class="addButton" id="addButton">Submit</button>
            <button type="reset" class="resetButton" id="resetButton">Reset</button>
        </div>
                   
</div>

</body>
</html>
